<!--
  This is the HTML for the extension's popup.
  It provides a user interface to set custom colors and notes for account names.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salesforce Row Colorizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            width: 350px; /* Slightly wider to accommodate new field */
            padding: 15px;
            background-color: #f4f6f9;
            color: #333;
        }

        h1 {
            font-size: 18px;
            margin-top: 0;
            margin-bottom: 15px;
            color: #0070d2;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-weight: 500;
            font-size: 14px;
        }

        input[type='text'], input[type='color'], textarea {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
            width: 100%;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif; /* Ensure textarea uses consistent font */
        }
        input[type='color'] {
            height: 40px;
            padding: 2px;
        }
        textarea {
            resize: vertical;
            min-height: 60px;
        }

        button {
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            background-color: #0070d2;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #005fb2;
        }

        #rulesList {
            margin-top: 15px;
            padding-left: 0;
            list-style: none;
        }

        .rule-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px;
            background-color: white;
            border-radius: 4px;
            margin-bottom: 5px;
            font-size: 14px;
            flex-wrap: wrap; /* Allow content to wrap */
        }
        .rule-info {
            display: flex;
            align-items: center;
            flex-grow: 1; /* Allow info to take available space */
        }
        .rule-color-box {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 1px solid #eee;
            margin-right: 10px;
            flex-shrink: 0; /* Prevent shrinking */
        }
        .rule-name-note {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        .rule-name {
            font-weight: 600;
        }
        .rule-note {
            font-size: 12px;
            color: #666;
            margin-top: 2px;
            white-space: pre-wrap; /* Preserve line breaks */
            max-height: 50px; /* Limit note display height in list */
            overflow: hidden; /* Hide overflow */
            text-overflow: ellipsis; /* Add ellipsis */
        }

        .delete-rule {
            background: none;
            border: none;
            color: #c23934;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            margin-left: 10px; /* Space from note */
        }
    </style>
</head>
<body>
    <h1>Account Color & Note Rules</h1>
    <div class="container">
        <div class="input-group">
            <label for="accountName">Account Name:</label>
            <input type="text" id="accountName" placeholder="e.g., Acme Corp">
        </div>
        <div class="input-group">
            <label for="accountColor">Choose Color:</label>
            <input type="color" id="accountColor" value="#ffff00">
        </div>
        <div class="input-group">
            <label for="accountNote">Note for Account:</label>
            <textarea id="accountNote" placeholder="Add a short note to appear on hover..."></textarea>
        </div>
        <button id="addRule">Add/Update Rule</button>
        <button id="applyColors">Apply Colors & Notes on Page</button>
    </div>
    <ul id="rulesList"></ul>

    <script src="popup.js"></script>
</body>
</html>
